      <div class="subscribe-form">
        <h2>Join the crew</h2>
        <p>Stay connected with Fractal Boston</p>

        <form id="subscribeForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
            <div id="emailSuggestion" class="email-suggestion"></div>
          </div>

          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="newsletter" name="newsletter" checked />
              <label for="newsletter">Subscribe to the newsletter for updates (~1 per month)</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="events" name="events" checked />
              <label for="events">Email me about upcoming events (~1 per week)</label>
            </div>

          <div class="submit-button-container">

        <div id="confirmationMessage" class="confirmation-message" style="display: none;">
          <h3>Welcome to the crew! ðŸŽ‰</h3>

          <p>Want to connect with the community right away? Hop into our Discord and introduce yourself!</p>
          <div class="submit-button-container">

              <a href="https://fractal.boston/discord" target="_blank">
                <button type="button">Join our Discord</button>

    </main>

    <script type="module">
      import emailSpellChecker from 'https://cdn.jsdelivr.net/npm/@zootools/email-spell-checker@1.12.0/+esm';

      // Email spell checker integration for email suggestions
      const emailInput = document.getElementById('email');
      const emailSuggestion = document.getElementById('emailSuggestion');

      emailInput.addEventListener('blur', function() {
        const suggestion = emailSpellChecker.run({
          email: emailInput.value
        });

        if (suggestion) {
          emailSuggestion.innerHTML = 'Did you mean <a onclick="useSuggestion(\'' + suggestion.full + '\')">' + suggestion.full + '</a>?';
        } else {
          emailSuggestion.innerHTML = '';
        }
      });

      window.useSuggestion = function(suggestedEmail) {
        emailInput.value = suggestedEmail;
        emailSuggestion.innerHTML = '';
      };

      // Form submission handler (needs to be in module scope)
      document.getElementById('subscribeForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
          email: document.getElementById('email').value,
          newsletter: document.getElementById('newsletter').checked,
          events: document.getElementById('events').checked
        };

        console.log('Form submitted with data:', formData);
        console.log('Checked options:');
        if (formData.newsletter) console.log('  - Newsletter subscription');
        if (formData.events) console.log('  - Event notifications');

        // Track form submission in Google Analytics
        gtag("event", "form_submit", {
          event_category: "engagement",
          event_label: "Subscribe Form Submission",
        });

        // You can add actual form submission logic here
        // For example, sending to a backend API:
        // fetch('/api/subscribe', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify(formData)
        // });

        // Hide form and show confirmation message
        document.getElementById('subscribeForm').style.display = 'none';
        document.getElementById('confirmationMessage').style.display = 'block';
      });
    </script>
  </body>
